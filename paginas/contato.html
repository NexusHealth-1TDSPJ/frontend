    <main>
        <section>
            <h2 class="sobre">Contato</h2>
            <div>
                <div>
                    <form id="formContato">
                        <fieldset>
                            <legend>Dados Pessoais</legend>
                            <div>
                                <label for="idNome">Nome:</label>
                                <input 
                                type="text"
                                name="nome"
                                id="idNome"
                                placeholder="Digite o seu nome"
                                maxlength="100">
                                <span id="spanNome">Dados incorretos</span>
                            </div>
                            <div>
                                <label for="idEmail">Email:</label>
                                <input 
                                type="email"
                                name="email"
                                id="idEmail"
                                placeholder="Digite o seu email"
                                maxlength="50">
                                <span id="spanEmail">Dados incorretos</span>
                            </div>
                            <div>
                                <button type="submit" id="btnEnviar">Enviar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
        
            </div>
        </section>
    </main>
